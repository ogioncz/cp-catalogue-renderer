<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalogue</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-pane">
<select id="lang">
	<option value="en" selected>English</option>
	<option value="pt">Portuguese</option>
</select>
<fieldset>
	<legend>Catalogues</legend>
	<select id="catalogue">
		<option value="penstyle" selected>Penguin Style</option>
		<option value="igloo">Igloo</option>
	</select>
	<button type="button" id="render">Render</button>
	<button type="button" id="wikicatalogue">Generate Wikitext</button>
</fieldset>
<fieldset>
	<legend>Items</legend>
	<select id="itemtype">
		<option value="item" selected>Item</option>
		<option value="furniture">Furniture</option>
	</select>
	<input type="number" min="1" id="itemid" placeholder="Item ID">
	<button type="button" id="item">Generate Wikitext</button>
</fieldset>
<fieldset>
	<legend>Cache</legend>
	<button type="button" id="cache">Clear cache</button>
</fieldset>
</div>
<script data-main="Main" src="vendor/require.js"></script>
</body>
</html>
